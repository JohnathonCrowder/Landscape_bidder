{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden flex flex-col md:flex-row">
            <div class="md:w-1/2 px-8 py-12">
                <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Join the BidScape Community</h2>
                <p class="text-gray-600 mb-8">Create your account and start winning more landscaping bids today!</p>
                <form action="#" method="POST">
                    <div class="mb-6">
                        <label for="full_name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                        <input type="text" id="full_name" name="full_name" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300" placeholder="John Greenthumb" required>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300" placeholder="john@greenvalleylandscaping.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300" placeholder="Choose a strong password" required>
                    </div>
                    <div class="mb-6">
                        <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300" placeholder="Confirm your password" required>
                    </div>
                    <div class="mb-6 flex items-center">
                        <input type="checkbox" id="terms" name="terms" class="form-checkbox h-5 w-5 text-green-500" required>
                        <label for="terms" class="ml-2 block text-gray-700">
                            I agree to the <a href="#" class="text-blue-500 hover:text-blue-600">Terms of Service</a> and <a href="#" class="text-blue-500 hover:text-blue-600">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-full hover:bg-green-600 transition duration-300 ease-in-out">
                        Create Account
                    </button>
                </form>
                <p class="mt-8 text-center text-gray-600">
                    Already have an account?
                    <a href="{{ url_for('main.login') }}" class="text-blue-500 hover:text-blue-600 font-semibold">Log in</a>
                </p>
            </div>
            <div class="md:w-1/2 bg-gradient-to-br from-blue-500 to-green-400 flex items-center justify-center">
                <img src="https://images.unsplash.com/photo-1557429287-b2e26467fc2b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" alt="Landscaper Planting" class="w-full h-full object-cover">
            </div>
        </div>
    </div>
</section>
{% endblock %}
