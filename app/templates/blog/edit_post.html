{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Edit Blog Post</h1>
<form method="POST" action="{{ url_for('main.edit_post', post_id=post.id) }}">
    <div class="mb-4">
        <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
        <input type="text" name="title" id="title" required class="w-full px-3 py-2 border rounded-lg" value="{{ post.title }}">
    </div>
    <div class="mb-4">
        <label for="content" class="block text-gray-700 font-bold mb-2">Content</label>
        <textarea name="content" id="content" required class="w-full px-3 py-2 border rounded-lg" rows="10">{{ post.content }}</textarea>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Post</button>
</form>
{% endblock %}
