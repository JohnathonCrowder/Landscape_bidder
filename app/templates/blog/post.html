{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">{{ post.title }}</h1>
<p class="text-gray-600 mb-4">By {{ post.author.email }} on {{ post.created_at.strftime('%Y-%m-%d') }}</p>
<div class="mb-6">
    {{ post.content }}
</div>
{% if current_user == post.author %}
<div>
    <a href="{{ url_for('main.edit_post', post_id=post.id) }}" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Edit</a>
    <form action="{{ url_for('main.delete_post', post_id=post.id) }}" method="POST" class="inline">
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
    </form>
</div>
{% endif %}
{% endblock %}
