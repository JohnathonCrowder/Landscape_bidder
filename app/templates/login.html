{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden flex flex-col md:flex-row">
            <div class="md:w-1/2 px-8 py-12">
                <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Welcome Back!</h2>
                <p class="text-gray-600 mb-8">Log in to your account to access your bids and profile.</p>
                <form action="#" method="POST">
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300" placeholder="Enter your password" required>
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="form-checkbox h-5 w-5 text-green-500">
                            <label for="remember" class="ml-2 block text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-blue-500 hover:text-blue-600 font-semibold">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-full hover:bg-green-600 transition duration-300 ease-in-out">
                        Log In
                    </button>
                </form>
                <p class="mt-8 text-center text-gray-600">
                    Don't have an account?
                    <a href="#" class="text-blue-500 hover:text-blue-600 font-semibold">Sign up</a>
                </p>
            </div>
            <div class="md:w-1/2 bg-gradient-to-br from-blue-500 to-green-400 flex items-center justify-center">
                <img src="https://images.unsplash.com/photo-1611155340716-076da8faa843?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" alt="Landscaping" class="w-full h-full object-cover">
            </div>
        </div>
    </div>
</section>
{% endblock %}
