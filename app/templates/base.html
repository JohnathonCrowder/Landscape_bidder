<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Flask Azure App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4 px-6">
        <nav class="flex justify-between items-center">
            <div>
                <a href="{{ url_for('main.index') }}" class="text-xl font-bold">Flask Azure App</a>
            </div>
            <div class="space-x-4">
                <a href="{{ url_for('main.index') }}" class="hover:text-blue-300">Home</a>
                <a href="{{ url_for('main.about') }}" class="hover:text-blue-300">About</a>
                <a href="{{ url_for('main.bid_estimator') }}" class="hover:text-blue-300">Bid Estimator</a>
                <a href="{{ url_for('main.contact') }}" class="hover:text-blue-300">Contact</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
